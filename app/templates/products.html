<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>QUẢN LÝ SẢN PHẨM</h1>
        <table class="table" border="1">
            <th>Hình</th>
            <th>Tên SP</th>
            <th>Mô tả</th>
            <th>Đơn giá</th>
            <th>Mã loại</th>
            <th></th>
            {% for p in products %}
            <tr>
                <td>
                    <img width="120px" src="{{ p.images }}" alt="{{ p.name }}">
                </td>
                <td>
                    <h1>{{ p.name }}</h1>
                </td>
                <td>
                    <p>{{ p.descripton }}</p>
                </td>
                <td>
                    <p>{{ p.price }} VNĐ</p>
                </td>
                <td>
                    {{ p.category_id }}
                </td>
                <td>
                    <a href="#">Cập nhật</a> |
                    <a href="#">Xóa</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
